<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Create new user</title>
    </head>
<body>
<h1>Create new user</h1>
<form action=# th:action="@{/admin/create}" th:object="${userDto}"  method="post">
    <table border="1" cellpadding="15">
        <tr>
            <th>Enter name</th>
            <th>Enter password</th>
            <th>Enter role</th>
        </tr>
        <tr th:align="center">
            <td><input required type="text" th:field="*{username}"></td>
            <td><input required type="password" th:field="*{password}"></td>
            <td th:for="*{roles}">
                <input type="checkbox" th:field="*{roles}" th:value="admin"> Admin
                <input type="checkbox" th:field="*{roles}" th:value="user"> User
            </td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Create">
    </p>
</form>
<p>
    <a th:href="@{/admin/show}">
        <input type="submit" value="Back">
    </a>
</p>
</body>
</html>
